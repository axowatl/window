<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniStats Test</title>
    <style>
        body {
            /* Create a visible area for the stats to overlay */
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            z-index: 9999;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }

        .value {
            color: #8aff8a;
        }

        canvas {
            display: block;
            border: 2px solid #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>MiniStats Website Test</h1>
    <p>This page simulates some CPU work to test the MiniStats overlay.</p>

    <div id="stats">
        <div class="stat">
            <div class="label">FPS</div>
            <div id="fps" class="value">0</div>
        </div>
        <div class="stat">
            <div class="label">CPU</div>
            <div id="cpu" class="value">0 ms</div>
        </div>
    </div>

    <script>
        class MiniStats {
            constructor() {
                this.fpsElement = document.getElementById('fps');
                this.cpuElement = document.getElementById('cpu');

                this.lastFrameTime = performance.now();
                this.frameTimes = [];
                this.cpuTime = 0;

                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            loop(timestamp) {
                const frameStartTime = performance.now();

                // 1. **Measure FPS**
                this.frameTimes.push(timestamp);
                while (this.frameTimes.length > 60) {
                    this.frameTimes.shift();
                }
                const duration = this.frameTimes[this.frameTimes.length - 1] - this.frameTimes[0];
                const fps = Math.round(this.frameTimes.length / (duration / 1000));
                this.fpsElement.textContent = fps;

                // 2. **Measure CPU Time**
                this.cpuTime = performance.now() - frameStartTime;
                this.cpuElement.textContent = this.cpuTime.toFixed(2) + ' ms';

                requestAnimationFrame(this.loop);
            }
        }

        // Start the stats monitor
        window.addEventListener('load', () => new MiniStats());
    </script>

</body>
</html>
